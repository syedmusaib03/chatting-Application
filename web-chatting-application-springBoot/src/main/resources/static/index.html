<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Syed Musaib(Application)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

<div id="username-page" class="center-screen">
    <div class="card">
        <h2>Join Chat</h2>
        <form id="usernameForm">
            <input type="text" id="name" placeholder="Your name..." required>
            <button type="submit">Enter</button>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden center-screen">
    <div class="chat-wrapper">
        <div class="chat-header">Live Chat</div>
        <ul id="messageArea" class="chat-messages"></ul>
        <form id="messageForm" class="chat-input">
            <input type="text" id="message" placeholder="Type a message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
